server:
  port: 8090
  servlet:
    context-path: /bank

spring:
  datasource:
    url:  jdbc:postgresql://localhost:5433/db_ms_user
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
  output:
    ansi:
      enabled: Always

  kafka:
    bootstrap-servers: localhost:8082
    consumer:
      group-id: group-bank
      auto-offset-reset: earliest
    producer:
      acks: all

kafka:
  topic:
    name: new_user

keycloak:
  auth-server-url: http://localhost:8080/auth
  realm: role_admin
  resource: 197197197
  public-client: true
  principal-attribute: preferred_username

logging:
  level:
    com.ead: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO