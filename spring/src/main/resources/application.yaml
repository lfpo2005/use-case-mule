server:
  port: 8087
  servlet:
    context-path: '/provider'

spring:
  datasource:
    url:  jdbc:postgresql://localhost:5432/banco_spring
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
  output:
    ansi:
      enabled: Always
  logging:
    level:
      org.hibernate.SQL: DEBUG
      org.hibernate.type: TRACE
